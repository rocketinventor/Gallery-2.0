<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>

  <style>
  html,
  body {
    height: 100%;
    overflow: hidden;
  }
  
  body {
    background: #E1D38A;
    background-size: cover;
    font-family: sans-serif;
    text-align: center;
    padding-top: 20%
  }
  
  .content {
    width: 400px;
    background: #fff;
    padding: 50px;
    margin-top: -10px;
    text-align: center;
    z-index: 955;
    box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.3);
    display: inline-block;
    opacity: 0.7;
    color: #444;
    text-decoration: none;
  }
  </style>

</head>

<body>

  <div class="content">
    <h2 id="quote">"I'm crazy of le psykopaint"</h2>
    <p id="quoteCredit">-Salvador Dali-</p>
  </div>

  <script>
  var rn = Math.floor(Math.random() * 20 + 80);
  var t = new Trianglify({
    x_gradient: Trianglify.colorbrewer[1],
    noiseIntensity: 0.1,
    cellsize: rn
  });
  var quote = new Array();
  quote[0] = "I'm crazy of le psykopaint";
  quote[1] = "If I knew, I wouldn't have cut off my ear";
  quote[2] = "If you can't explain it simply, you don't understand it well enough";
  quote[3] = "It doesn't suck as much as I thought it would";
  quote[4] = "They stole my idea";
  quote[5] = "It's evolution, baby!";
  var quoteCredit = new Array();
  quoteCredit[0] = "Salvador Dali";
  quoteCredit[1] = "Van Gogh";
  quoteCredit[2] = "Albert Einstien";
  quoteCredit[3] = "Grumpy cat";
  quoteCredit[4] = "Pablo Picasso";
  quoteCredit[5] = "Charles Darwin";
  var pattern = t.generate(window.innerWidth, window.innerWidth + 200);
  document.body.setAttribute("style", "background-image: " + pattern.dataUrl);
  document.getElementById("quote").innerHTML = quote;
  document.getElementById("quoteCredit").innerHTML = "-" + quoteCredit + "-";
  </script>

</body>

</html>
