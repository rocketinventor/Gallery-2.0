<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<html>

<head>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js'></script>

  <style>
  html,
  body {
    height: 100%;
    overflow: hidden;
  }
  
  body {
    background: #E1D38A;
    background-size: cover;
    font-family: sans-serif;
    text-align: center;
    padding-top: 20%
  }
  
  .content {
    width: 400px;
    background: #fff;
    padding: 50px;
    margin-top: -10px;
    text-align: center;
    box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.3);
    display: inline-block;
    opacity: 0.7;
    color: #444;
    text-decoration: none;
  }
  </style>

</head>

<body>

  <div class="content">
    <h2>"I'm crazy of le psykopaint"</h2>
    <p>-Salvador Dali-</p>
  </div>

  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
  var rn = Math.floor(Math.random() * 150 + 60);
  var rs = Math.floor(Math.random() * 11 + 4);
  var t = new Trianglify({
    x_gradient: Trianglify.colorbrewer.Spectral[rs],
    noiseIntensity: 0.1,
    cellsize: rn
  });
  var pattern = t.generate(800, 800);
  document.body.setAttribute("style", "background-image: " + pattern.dataUrl);
  </script>

</body>

</html>
