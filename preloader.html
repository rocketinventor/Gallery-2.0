<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>

  <style>
  html,
  body {
    height: 100%;
    overflow: hidden;
  }
  
  body {
    background: #E1D38A;
    background-size: cover;
    font-family: sans-serif;
    text-align: center;
    padding-top: 20%
  }
  
  .content {
    width: 400px;
    background: #fff;
    padding: 50px;
    margin-top: -10px;
    text-align: center;
    z-index: 955;
    box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.3);
    display: inline-block;
    opacity: 0.7;
    color: #444;
    text-decoration: none;
  }
  </style>

</head>

<body>

  <div class="content">
    <h2>"I'm crazy of le psykopaint"</h2>
    <p>-Salvador Dali-</p>
  </div>

  <script>
  var t = new Trianglify({
    x_gradient: Trianglify.colorbrewer[1],
    noiseIntensity: .1,
    cellsize: 80
  });
  var pattern = t.generate(window.innerWidth, window.innerWidth + 200);
  document.body.setAttribute("style", "background-image: " + pattern.dataUrl);
  </script>

</body>

</html>
