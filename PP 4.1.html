  <script>
  /*
        global page
        global nextPage
        global prevPage
        global impress
        global ajaxLoad
        global getMethodName
        global methodPrev
        global getHashMain
        */
    var isOverview = function () {
      // old method
      // return (getHashMain() == "gallery" || "user") || (getHashMain() == "painting" && getHashNumber() == "0");

      // new method
      return ((' ' + document.getElementById("0").className + ' ').indexOf(' ' + "present" + ' ') > -1);
    };
    
    function locationHashChanged() {
      if (getMethodName() != methodPrev) {
        ajaxLoad();
      }
      if (isOverview() && page == 0) {
        document.getElementById("prev").style.display = "none";
      }
      else {
        document.getElementById("prev").style.display = "block";
      }
    }
    
    // run onHashChange(); under correct conditions
    window.onhashchange = locationHashChanged;
    // window.addEventListener("load", locationHashChanged());
    // 
    // The above function seems to run too early for its own good
    // resulting in the following error:
    // "Uncaught TypeError: Cannot read property 'className' of null"
    // (apperently, the styles aren't loading quick enough)
    // 
    // Please contact me if you know of a way to load it _after_ the point
    // where it generates errors but still runs without requiring the user to do
    // some action!
    
    document.getElementById("next").addEventListener("click", function() {
      locationHashChanged();
      if (isOverview()) {
        nextPage();
      }
      else {
        if (window.location.hash == "#/painting/step-16") {
          nextPage();
          impress().next();
        }
        impress().next();
      }
      locationHashChanged();
    });

    document.getElementById("prev").addEventListener("click", function() {
      locationHashChanged();
      if (isOverview()) {
        prevPage();
      }
      else {
        if (page > 0) {
          if (window.location.hash == "#/painting/step-1") {
            prevPage();
            impress().prev();
          }
          impress().prev();
        }
        // What the button will do if it is enabled && there are no prev slides
        else {
          impress().prev();
        }
      }
      locationHashChanged();
    });
  </script>
